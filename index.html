<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1256cd022a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="img/AppKD.svg" alt="">
        </a>
        <nav class="navbar">
            <div class="search-box">
                <input type="text" placeholder="Hey visiteur, tu cherches quelque chose ?" type="text">
                <i class='bx bx-search'></i>
            </div>
        </nav>
        <div class="icons">
            <a href="https://github.com/HM-Talha" target="_blank">
                <div class="icons">
                    <div class="fa-brands fa-github" />
                </div>
            </a>
        </div>
    </header>
    <div class="sidebar">
        <ul class="nav-links">
            <li>
                <div id="aHOME" class="active">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </div>
            </li>
            <li>
                <div id="aCHIFFRAGE" class="">
                    <i class='bx bx-box'></i>
                    <span class="links_name">Chiffrage</span>
                </div>
            </li>
            <li>
                <div id="aPLANNING" class="">
                    <i class='bx bx-list-ul'></i>
                    <span class="links_name">Planning</span>
                </div>
            </li>
            <li>
                <div id="aINDICATEURS" class="">
                    <i class='bx bx-line-chart'></i>
                    <span class="links_name">Indicateurs</span>
                </div>
            </li>
            <li>
                <div id="aFACTURATION" class="">
                    <i class='bx bx-purchase-tag-alt'></i>
                    <span class="links_name">Facturation</span>
                </div>
            </li>
            <li>
                <div id="aDATABASE" class="">
                    <i class='bx bx-coin-stack'></i>
                    <span class="links_name">DataBase</span>
                </div>
            </li>
        </ul>
    </div>

    <section class="home-section" id="HOME">
        <div class="home-content" id="dashboard" class="tabcontent">
       
            <div class="sales-boxes" >
                <div class="recent-sales box" >
                    <div class="cont-maTable" >
                      <p>TEXT HOME <br> TEXT HOME</p>             
                    </div>
                </div>
                <div class="top-sales box" style="background:red;">
                </div>
    </section>

    <section class="home-section" id="CHIFFRAGE">
           <div class="home-content" id="dashboard" class="tabcontent">
       
            <div class="sales-boxes">
                <div class="recent-sales box">
                    <div class="cont-maTable">
                      <p>SECTION CHIFFRAGE <br> SECTION CHIFFRAGE</p>             
                    </div>
                </div>
                <div class="top-sales box" style="background:green;">
                </div>
    </section>
             
    <section class="home-section" id="PLANNING">
           <div class="home-content" id="dashboard" class="tabcontent">
       
            <div class="sales-boxes">
                <div class="recent-sales box">
                    <div class="cont-maTable">
                      <p>SECTION PLANNING <br> SECTION PLANNING</p>             
                    </div>
                </div>
                <div class="top-sales box" style="background:blue;">
                </div>
    </section>
    <section class="home-section" id="INDICATEURS">
           <div class="home-content" id="dashboard" class="tabcontent">
       
            <div class="sales-boxes">
                <div class="recent-sales box">
                    <div class="cont-maTable">
                      <p>SECTION INDICATEURS <br> SECTION INDICATEURS</p>             
                    </div>
                </div>
                <div class="top-sales box" style="background:black;">
                </div>
    </section>

    <section class="home-section" id="FACTURATION">
           <div class="home-content" id="dashboard" class="tabcontent">
       
            <div class="sales-boxes">
                <div class="recent-sales box">
                    <div class="cont-maTable">
                      <p>SECTION FACTURATION <br> SECTION FACTURATION</p>             
                    </div>
                </div>
                <div class="top-sales box" style="background:yellow;">
                </div>
    </section>

                 <section class="home-section" id="DATABASE">
           <div class="home-content" id="dashboard" class="tabcontent">
       
            <div class="sales-boxes">
                <div class="recent-sales box">
                    <div class="cont-maTable">
                      <p>SECTION BDD <br> SECTION BDD</p>             
                    </div>
                </div>
                <div class="top-sales box">
                </div>
    </section>

</body>
</html>

</body>
<script src="app.js"></script>
</html>
